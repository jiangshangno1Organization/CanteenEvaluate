<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<link rel="stylesheet" href="assets/vendor/linearicons/style.css">

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
<!--								<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>-->
								<p class="lead">登录食堂评价维护系统</p>
							</div>
							<form class="form-auth-small">
								<div class="form-group">
									<label for="account" class="control-label sr-only">Email</label>
									<input type="text" class="form-control" id="account"  placeholder="账号">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">Password</label>
									<input type="password"  class="form-control" id="password"  placeholder="密码">
								</div>
								<div class="form-group clearfix">
<!--									<label class="fancy-checkbox element-left">-->
<!--										<input type="checkbox">-->
<!--										<span>Remember me</span>-->
<!--									</label>-->
								</div>
								<button onclick="login()" type="button" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom">
<!--									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>-->
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">欢迎登录食堂管理系统</h1>
							<p>by  Develover</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
</body>

<script>
	function login() {
		var account = $('#account').val();
		var password = $('#password').val();
		if (account=='admin' &&password=='123456' ){
			window.location.href = "wh_index.html";
		}else {
			alert('密码错误');
		}
	}

</script>
